<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - 鉄道模型車両管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        /* ヘッダー */
        .header {
            background: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 2rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255,255,255,0.1);
        }
        .nav a.active {
            background: #3498db;
        }
        
        /* メインコンテンツ */
        .main-content {
            padding: 2rem;
        }
        
        .welcome-section {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .welcome-text {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }
        .stat-card.vehicles {
            border-left-color: #3498db;
        }
        .stat-card.sets {
            border-left-color: #27ae60;
        }
        .stat-card.categories {
            border-left-color: #f39c12;
        }
        .stat-card.recent {
            border-left-color: #e74c3c;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .stat-detail {
            color: #888;
            font-size: 0.9rem;
        }
        
        /* メインコンテンツグリッド */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* セクション */
        .section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .section-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        .section-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: bold;
        }
        .section-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .section-content {
            padding: 1.5rem;
        }
        
        /* 分類別統計 */
        .category-stats {
            display: grid;
            gap: 1rem;
        }
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .category-name {
            font-weight: bold;
            color: #2c3e50;
        }
        .category-count {
            background: #3498db;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        /* 最近の活動 */
        .activity-list {
            display: grid;
            gap: 1rem;
        }
        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .activity-icon {
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }
        .activity-content {
            flex: 1;
        }
        .activity-text {
            margin-bottom: 0.3rem;
            line-height: 1.4;
        }
        .activity-date {
            color: #666;
            font-size: 0.8rem;
        }
        
        /* クイックアクション - 削除 */
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .stat-card {
                padding: 1rem;
            }
            .stat-number {
                font-size: 2rem;
            }
            .action-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="logo">鉄道模型車両管理</div>
            <nav class="nav">
                <a href="#">製品情報</a>
                <a href="#">マイ車両</a>
                <a href="#" class="active">ダッシュボード</a>
                <a href="#">山田太郎 ▼</a>
            </nav>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- ウェルカムセクション -->
            <div class="welcome-section">
                <h1 class="page-title">ダッシュボード</h1>
            </div>

            <!-- 統計カード -->
            <div class="stats-grid">
                <div class="stat-card vehicles">
                    <div class="stat-number">159</div>
                    <div class="stat-label">総保有車両数</div>
                    <div class="stat-detail">前月比 +3両</div>
                </div>
                <div class="stat-card sets">
                    <div class="stat-number">23</div>
                    <div class="stat-label">セット数</div>
                    <div class="stat-detail">完成編成数</div>
                </div>
            </div>

            <!-- メインコンテンツグリッド -->
            <div class="content-grid">
                <!-- 分類別統計 -->
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">分類別保有状況</h2>
                        <a href="#" class="section-link">詳細を見る →</a>
                    </div>
                    <div class="section-content">
                        <div class="category-stats">
                            <div class="category-item">
                                <span class="category-name">在来線</span>
                                <span class="category-count">89</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">客車</span>
                                <span class="category-count">24</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">気動車</span>
                                <span class="category-count">15</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">新幹線</span>
                                <span class="category-count">12</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">機関車</span>
                                <span class="category-count">11</span>
                            </div>
                            <div class="category-item">
                                <span class="category-name">貨物</span>
                                <span class="category-count">8</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近の活動 -->
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">最近の活動</h2>
                        <a href="#" class="section-link">すべて見る →</a>
                    </div>
                    <div class="section-content">
                        <div class="activity-list">
                            <div class="activity-item">
                                <div class="activity-icon">+</div>
                                <div class="activity-content">
                                    <div class="activity-text">E351系 スーパーあずさを追加しました</div>
                                    <div class="activity-date">2024/12/22</div>
                                </div>
                            </div>
                            <div class="activity-item">
                                <div class="activity-icon">✓</div>
                                <div class="activity-content">
                                    <div class="activity-text">C11形蒸気機関車の整備記録を更新しました</div>
                                    <div class="activity-date">2024/12/20</div>
                                </div>
                            </div>
                            <div class="activity-item">
                                <div class="activity-icon">+</div>
                                <div class="activity-content">
                                    <div class="activity-text">24系25形寝台客車「北斗星」セットを追加しました</div>
                                    <div class="activity-date">2024/12/18</div>
                                </div>
                            </div>
                            <div class="activity-item">
                                <div class="activity-icon">📝</div>
                                <div class="activity-content">
                                    <div class="activity-text">100系新幹線の状態を「要修理」に変更しました</div>
                                    <div class="activity-date">2024/12/15</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // セクションリンクのクリック処理
        document.querySelectorAll('.section-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert('詳細画面に遷移します');
            });
        });

        // 統計カードのホバー効果（デモ）
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.transition = 'transform 0.2s';
            });
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
